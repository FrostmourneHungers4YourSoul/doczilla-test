<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üå¶Ô∏è Weather Forecast API</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #020817;
            color: #f5f7f9;
            font-family: Arial, sans-serif;
        }
        h2 {
            font-size: 20px;
            color: #f5f7f9;
        }
        p {
            font-size: 9px;
            margin: 4px 0;
            color: #77b5f5;
        }
        strong {
            font-size: 9px;
            color: #f5f7f9;
        }
    </style>
</head>
<body>
<h2>{{cityName}} üå¶Ô∏è</h2>
<p><strong>–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞:</strong> {{temperature}}</p>
<p><strong>–î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è:</strong> {{time}}</p>
<p><strong>–®–∏—Ä–æ—Ç–∞:</strong> {{latitude}}</p>
<p><strong>–î–æ–ª–≥–æ—Ç–∞:</strong> {{longitude}}</p>
<p><strong>–ß–∞—Å–æ–≤–æ–π –ø–æ—è—Å:</strong> {{timeZone}}</p>
<canvas id="weatherChart" width="400" height="120"></canvas>
<script>
    const plugin = {
        id: 'customCanvasBackgroundColor',
        beforeDraw: (chart) => {
            const ctx = chart.canvas.getContext('2d');
            ctx.save();
            ctx.globalCompositeOperation = 'destination-over';
            ctx.fillStyle = '#020817';
            ctx.fillRect(0, 0, chart.width, chart.height);
            ctx.restore();
        }
    };

    const ctx = document.getElementById('weatherChart').getContext('2d');
    const weatherChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{labels}},
            datasets: [{
                label: '–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ (¬∞C)',
                data: {{temperatures}},
                borderColor: 'rgb(2, 91, 146)',
                backgroundColor: 'rgb(4, 64, 102)',
                fill: false
            }]
        },
        options: {
            scales: {
                x: {
                    title: {
                        display: true,
                        text: '–í—Ä–µ–º—è',
                        color: 'white',
                        font: {
                            size: 9
                        }
                    },
                    ticks: {
                        color: 'white',
                        font: {
                            size: 9
                        }
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: '–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ (¬∞C)',
                        color: 'white',
                        font: {
                            size: 9
                        }
                    },
                    ticks: {
                        color: 'white',
                        font: {
                            size: 9
                        }
                    }
                }
            },
            plugins: {
                legend: {
                    labels: {
                        color: 'white',
                        font: {
                            size: 9
                        }
                    }
                }
            }
        },
        plugins: [plugin]
    });
</script>
</body>
</html>
